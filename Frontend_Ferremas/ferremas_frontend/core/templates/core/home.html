{% extends 'base.html' %}

{% block title %}Ferremas - Ferretería{% endblock %}

{% block content %}
<div class="home-container">
    <h1>Bienvenido a Ferremas</h1>
    <p>La ferretería que tiene todo lo que necesitas.</p>
    
    <div class="action-buttons">
        <a href="{% url 'core:login' %}" class="btn btn-primary">Iniciar Sesión</a>
    </div>
</div>

<style>
.home-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    text-align: center;
}

.action-buttons {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    transition: background-color 0.2s;
}

.btn-primary {
    background-color: #2563eb;
    color: white;
}

.btn-primary:hover {
    background-color: #1d4ed8;
}

.btn-secondary {
    background-color: #4b5563;
    color: white;
}

.btn-secondary:hover {
    background-color: #374151;
}
</style>
{% endblock %}
