<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - Ferremas</title>

        .header { color: #1a237e; border-bottom: 2px solid #1a237e; padding-bottom: 10px; }
        .content { margin-top: 20px; }
        .button { 
            display: inline-block; 
            padding: 12px 24px; 
            background-color: #1a237e; 
            color: white !important; 
            text-decoration: none; 
            border-radius: 4px; 
            margin: 20px 0;

    </style>
</head>
<body>
    <div class="header">
        <h2>Restablecer Contraseña</h2>
    </div>

    <div class="content">

    </div>

    <div class="footer">
        <p>Este enlace expirará en 1 hora.</p>

    </div>

</html>
